<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex flex-column justify-content-center titleColumn">
                <h1 class="text-center">To-Do List</h1>
                <div class="row">
                    <div class="col-6 col-lg-12">
                        <button type="button" class="title-main-btn btn btn-light mt-3" data-bs-toggle="modal"
                            data-bs-target="#taskModal">New task</button>

                        <!-- Task modal -->
                        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="taskModalLabel">New task</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <form>
                                                <!-- <label for="newTaskTitle" class="form-label">Name of task:</label> -->
                                                <input type="text" class="form-control" id="newTaskTitle">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-6 col-lg-12">
                        <button type="button" class="title-main-btn btn btn-light mt-3">Edit assignees</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container-md tdl">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    <div class="d-flex flex-column text-start">
                                        <span class="task-title">Do laundry</span>
                                        <span class="assigned-to">Assigned to: Jane</span>
                                    </div>
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body d-flex flex-column text-start">
                                    <p class="date-time-stamp">Added: 07/02/2021 11:30</p>
                                    <div class="task-edit-buttons d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-primary btn-sm">Edit
                                            task</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Add
                                            assignee</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Completed?</button>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo">
                                    <div class="d-flex flex-column text-start">
                                        <span class="task-title">Make coffee</span>
                                        <span class="assigned-to">Assigned to: Bob, Paul</span>
                                    </div>
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body d-flex flex-column text-start">
                                    <p class="date-time-stamp">Added: 07/02/2021 11:30</p>
                                    <div class="task-edit-buttons d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-primary btn-sm">Edit
                                            task</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Add
                                            assignee</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Completed?</button>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseThree" aria-expanded="false"
                                    aria-controls="flush-collapseThree">
                                    Buy masks
                                </button>
                            </h2>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body d-flex flex-column text-start">
                                    <p class="date-time-stamp">Added: 07/02/2021 11:30</p>
                                    <div class="task-edit-buttons d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-primary btn-sm">Edit
                                            task</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Add
                                            assignee</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Completed?</button>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingFour">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseFour" aria-expanded="false"
                                    aria-controls="flush-collapseFour">
                                    <div class="d-flex flex-column text-start">
                                        <span class="task-title">Take out bins</span>
                                        <span class="assigned-to">Assigned to: Bob</span>
                                    </div>
                                </button>
                            </h2>
                            <div id="flush-collapseFour" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body d-flex flex-column text-start">
                                    <p class="date-time-stamp">Added: 07/02/2021 11:30</p>
                                    <div class="task-edit-buttons d-flex justify-content-between">
                                        <button type="button" class="btn btn-outline-primary btn-sm">Edit
                                            task</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Add
                                            assignee</button>
                                        <button type="button" class="btn btn-outline-primary btn-sm">Completed?</button>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
